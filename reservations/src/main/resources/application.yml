
spring:
  application.name: gateway
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8082
custom:
  rooms:
    base-url: http://localhost:8083/api/v1
  peoples:
    base-url: http://localhost:8081/api/v1
