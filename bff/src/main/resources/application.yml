server:
  port: 8080

bff:
  security: inmemory

spring:
  application:
    name: bff-service
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:h2:mem:bffdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

custom:
  peoples:
    base-url: http://localhost:8081
  reservations:
    base-url: http://localhost:8082
  rooms:
    base-url: http://localhost:8083